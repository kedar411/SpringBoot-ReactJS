<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Nordea PB</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Type</th>
                <th>Email</th>
               <!--  <th>View</th>
                <th>Edit</th> -->
            </tr>
            <tr th:each="customer:${customers}">            
                <td th:text="${customer.id}">Id</td>
                <td th:text="${customer.name}">Name</td>
                <td th:text="${customer.type}">Type</td>
                <td th:text="${customer.email}">Email</td>
               <!--  <td><a th:href="${ '/product/' + product.id}">View</a></td>
                <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td> -->
            </tr>
        </table>

    </div>
</div>

</body>
</html>
